version: '3'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile-db
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  web:
    build: .
    command: python main.py
    volumes:
      - .:/code
    ports:
      - "5002:5002"
    depends_on:
      - db
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DATABASE_URL=${DATABASE_URL}

  test:
    build: .
    command: pytest tests/test_route.py
    volumes:
      - .:/code
    depends_on:
      - db
    environment:
      - PYTHONPATH=/code
      - FLASK_ENV=${FLASK_ENV}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DATABASE_URL=${DATABASE_URL}

volumes:
  pgdata:
